<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Rosa de Sarón</title>
  <link rel="stylesheet" href="cont.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Pastelería Rosa de Sarón</a>
      <ul class="nav-links">
        <li><a href="index.html">Menú</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="ubicaciones.html">Ubicaciones</a></li>
        <li><a href="contacto.html" class="activo">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="contenido-contacto">
    <section class="info-contacto">
      <h1>Contáctanos</h1>
      <p>¿Tienes dudas, sugerencias o quejas? ¡Queremos escucharte!</p>

      <form class="formulario-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje / Queja:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div class="redes-sociales">
        <h2>Síguenos en redes:</h2>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="40">
        </a>
        <a href="https://www.tiktok.com/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" width="40">
        </a>
        <a href="https://wa.me/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" width="40">
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pastelería Rosa de Sarón · Hecho con amor y azúcar</p>
  </footer>
</body>
</html>
